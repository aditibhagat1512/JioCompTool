<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jio Pagaar – Cycle Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background-color: #001a70;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .summary-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .summary-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    .summary-card p {
      font-size: 20px;
      font-weight: 600;
      margin: 5px 0 0;
    }
    h1.section-title {
      font-size: 24px;
      margin: 40px 0 20px;
      border-bottom: 2px solid #001a70;
      padding-bottom: 10px;
      color: #001a70;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .form-group {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .stage-sequencer {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
    }
    .stage-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .stage-table th, .stage-table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    .stage-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .edit-btn {
      color: #007bff;
      cursor: pointer;
      font-weight: 500;
    }
    .add-stage-btn {
      margin-top: 20px;
      color: #007bff;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-primary, .btn-secondary {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #001a70;
      color: white;
    }
    .btn-secondary {
      background-color: #ccc;
      color: black;
    }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Jio Pagaar – Cycle Setup</div>
  <div class="container">
    
     <!-- ✅ One Back Button to Planner Submodules -->
   <a href="index.html#plannerSubmodules" class="back-btn">← Back to Budgeting</a>
    <div class="summary-cards">
      <div class="summary-card">
        <h3>Active Cycle</h3>
        <p>2024–25</p>
      </div>
      <div class="summary-card">
        <h3>Duration</h3>
        <p>Apr 1 – Mar 31</p>
      </div>
      <div class="summary-card">
        <h3>Stages</h3>
        <p>6</p>
      </div>
      <div class="summary-card">
        <h3>Status</h3>
        <p>Scheduled</p>
      </div>
    </div>

    <h1 class="section-title">Configure Cycle Details</h1>
    <div class="form-grid">
      <div class="form-group">
        <label for="cycleName">Cycle Name</label>
        <input type="text" id="cycleName" placeholder="e.g., Comp Cycle 2024–25">
      </div>
      <div class="form-group">
        <label for="cycleDates">Cycle Duration</label>
        <input type="text" id="cycleDates" placeholder="e.g., Apr 1, 2024 – Mar 31, 2025">
      </div>
      <div class="form-group">
        <label for="appraisalFreq">Appraisal Frequency</label>
        <select id="appraisalFreq">
          <option>Annual</option>
          <option>Biannual</option>
          <option>Quarterly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eligibility">Eligibility Rule (example)</label>
        <input type="text" id="eligibility" placeholder="e.g., Confirmed + 6 months tenure">
      </div>
    </div>

    <h1 class="section-title">Stage Sequencer</h1>
    <div class="stage-sequencer">
      <table class="stage-table">
        <thead>
          <tr>
            <th>Stage Name</th>
            <th>Duration</th>
            <th>Conditions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Goal Setting</td>
            <td>30 days</td>
            <td>All employees</td>
            <td><span class="edit-btn" onclick="editRow(this)">Edit</span></td>
          </tr>
        </tbody>
      </table>
      <div class="add-stage-btn" onclick="openModal()">+ Add Stage</div>
    <div class="btn-row">
      <button class="btn-secondary">Cancel</button>
      <button class="btn-primary">Save Setup</button>
    </div>
  </div>

  <!-- Modal for Adding Stage -->
  <div id="stageModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div class="modal-content" style="background:white; margin:10% auto; padding:20px; border-radius:10px; width:400px;">
      <h3 style="margin-top:0;">Add New Stage</h3>
      <div style="margin-bottom:15px;">
        <label>Stage Name</label>
        <input type="text" id="stageName" style="width:100%; padding:8px;" />
      </div>
      <div style="margin-bottom:15px;">
        <label>Duration</label>
        <input type="text" id="stageDuration" style="width:100%; padding:8px;" />
      </div>
      <div style="margin-bottom:15px;">
        <label>Conditions</label>
        <input type="text" id="stageCondition" style="width:100%; padding:8px;" />
      </div>
      <div style="text-align:right;">
        <button onclick="closeModal()" class="btn-secondary">Cancel</button>
        <button onclick="addStage()" class="btn-primary">Add Stage</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("stageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("stageModal").style.display = "none";
      document.getElementById("stageName").value = "";
      document.getElementById("stageDuration").value = "";
      document.getElementById("stageCondition").value = "";
    }

    function addStage() {
      const name = document.getElementById("stageName").value.trim();
      const duration = document.getElementById("stageDuration").value.trim();
      const condition = document.getElementById("stageCondition").value.trim();

      if (!name) {
        alert("Stage name is required");
        return;
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${duration}</td>
        <td>${condition}</td>
        <td><span class="edit-btn" onclick="editRow(this)">Edit</span></td>
      `;

      document.querySelector(".stage-table tbody").appendChild(row);
      closeModal();
    }

    function editRow(btn) {
      const row = btn.closest("tr");
      for (let i = 0; i < 3; i++) {
        const text = row.cells[i].innerText;
        row.cells[i].innerHTML = `<input value="${text}" style="width:95%; padding:5px;" />`;
      }
      row.cells[3].innerHTML = '<span class="edit-btn" onclick="saveRow(this)">Save</span>';
    }

    function saveRow(btn) {
      const row = btn.closest("tr");
      for (let i = 0; i < 3; i++) {
        const val = row.cells[i].querySelector("input").value;
        row.cells[i].innerText = val;
      }
      row.cells[3].innerHTML = '<span class="edit-btn" onclick="editRow(this)">Edit</span>';
    }
  </script>
</div> <!-- End of .container -->
</body>
</html>
